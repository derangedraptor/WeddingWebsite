    <script>
    function showDiv(divId) {
      // Hide all containers
      const containers = document.querySelectorAll('.container');
      containers.forEach(container => container.classList.remove('active'));

      // Show the selected container
      const selectedDiv = document.getElementById(divId);
      if (selectedDiv) {
        selectedDiv.classList.add('active');
      }
    }
    // Default view
    showDiv('photogrid');
    </script>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const modal = document.createElement("div");
                    modal.className = "fullscreen-modal";
                    modal.innerHTML = `<img src="" alt="Fullscreen Image"><button style="position:absolute; top:10px; right:10px; color:white; font-size:24px; border:none; background:transparent; cursor:pointer;">&times;</button>`;
                    document.body.appendChild(modal);

                    const modalImg = modal.querySelector("img");
                    const closeModal = modal.querySelector("button");

                    document.querySelectorAll(".column img").forEach((img) => {
                        img.addEventListener("click", () => {
                        modalImg.src = img.src; // Use the clicked image's source
                        modal.style.display = "flex"; // Show the modal
                    });
                });

                closeModal.addEventListener("click", () => {
                    modal.style.display = "none"; // Hide the modal
                });

                modal.addEventListener("click", (e) => {
                    if (e.target === modal) {
                        modal.style.display = "none"; // Hide modal when clicking outside the image
